apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-check-pod
  labels:
    app: file-check-pod
spec:
  selector:
    matchLabels:
      app: file-check-pod
  template:
    metadata:
      labels:
        app: file-check-pod
    spec:
      volumes:
        - name: config
          hostPath:
            path: /etc/ring-game/
      containers:
        - name: busybox
          image: busybox
          args:
            - sleep
            - infinity
          volumeMounts:
            - mountPath: /etc/ring-game
              name: config
          resources:
            limits:
              memory: '256Mi'
              cpu: '500m'
            requests:
              memory: '32Mi'
              cpu: '100m'